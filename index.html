<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الأذكار اليومية</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Noto Naskh Arabic", serif;
      background: linear-gradient(to right, #005b82, #18bc9c);
      direction: rtl;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      width: 350px;
    }

    h1 {
      color: white;
      margin-bottom: 30px;
      font-size: 32px;
    }

    a {
      display: block;
      text-decoration: none;
      background: white;
      color: #005b82;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      font-size: 22px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background: #18bc9c;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>الأذكار اليومية</h1>

</body>
</html>
